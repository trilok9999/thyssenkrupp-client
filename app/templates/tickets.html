<ion-view title="Tickets" id="page5" >
    <ion-content padding="true" class="has-header">
        <div class="list card" ng-repeat="product in products">
            <div class="item item-divider">{{product.company}}</div>
            <div class="item item-body">
                <div id="tickets-markdown2" style="color:#000000;">
                    <h3>Description</h3>
                        <p>{{product.description}}</p>
                </div>
                <div id="tickets-markdown3" style="color:#000000;">
                <h3>Address</h3>
                    <p>{{product.address1}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
